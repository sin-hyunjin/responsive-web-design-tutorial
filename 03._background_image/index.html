<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img를 배경처럼 사용하기</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>백그라운드를 활용한 이미지</h1>
  <img src="img/front.jpg" alt="" srcset="">
  <!-- 이미지를 원본사이즈 비율과 동일하게 함 -->
  <h1>object 속성을 이용한 이미지</h1>
  <div class="frame-object">
    <img src="img/front.jpg" alt="" srcset="">
  </div>
</body>

</html>
