<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{ 
      border: 5px solid black;
      width: 520px;
      height: 400px;
      display: flex;
      justify-content: center; /*수평 */
      
    }
    .parent div {
      border: 5px solid red;
      height: 200px;
      margin: 10px;
      /*부모요소에 flex 속성을 주고 자식요소에 flex :1; 를 주게 되면 빈공간을 꽉채운다*/
      flex: 1;  
    }
  </style>
</head>
<body>
  <div class="parent">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
